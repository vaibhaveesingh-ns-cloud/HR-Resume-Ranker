# Nginx config to serve Vite build and proxy API to FastAPI backend
server {
    listen 80;
    server_name _;

    # Serve static files
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;

    # Frontend assets
    location /assets/ {
        try_files $uri =404;
    }

    # API proxy to backend container
    location /api/ {
        proxy_pass http://backend:8000/;  # backend service name from docker-compose
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS (optional; backend should also handle CORS)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # SPA fallback - let client-side routing handle paths
    location / {
        try_files $uri /index.html;
    }
}
