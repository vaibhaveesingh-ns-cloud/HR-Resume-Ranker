version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hr-backend
    env_file:
      - ./.env
    environment:
      # Provide your keys/secrets via env or an external .env file
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
      # GITHUB_TOKEN: ${GITHUB_TOKEN}
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"  # expose backend (optional in production if front proxies it)
    volumes:
      - ./backend/data:/app/backend/data
      - ./backend/vectorstore:/app/backend/vectorstore
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=/api
    platform: linux/amd64
    container_name: hr-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped

# named volumes (none required; using bind mounts for data persistence)
volumes: {}
